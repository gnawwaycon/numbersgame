<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Number game</title>
    <script type="text/javascript" src="js-weighted-list.js"></script>
    <script type="text/javascript" src='numbergame.js'>
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }

  <body onload="init();">

    <canvas id="gameArea" width="500" height="650"></canvas>
